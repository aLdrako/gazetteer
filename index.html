<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="vendor/leaflet/leaflet.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">  
    <link href="styles/style.css" rel="stylesheet">
    <title>Gazetteer</title>
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
    </div>
    <nav id="navbar" class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h2>Gazetteer</h2></a>
        <div id="spinner" class="spinner-border text-light d-none" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <!-- <a class="nav-link" href="https://alexgo.co.uk/"><button type="button" class="btn btn-outline-light">Home<span class="sr-only">(Home Page)</span></button></a> -->
            </li>
          </ul>
          <form class="form-inline mt-2 mt-sm-0" id="countrySearchForm">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" list="countryList" id="countrySearch">
            <datalist id="countryList">
            </datalist>
          </form>
        </div>
    </nav>
    <div class="collapse fixed-bottom" id="collapseCountryInfo">
      <div class="container-fluid">
        <div class="row justify-content-center my-1">
          <div class="col-auto"><img src="https://restcountries.eu/data/gbr.svg" id="countryFlag" class="img-fluid" alt="Flag image"></div>
          <div class="col-auto"><h4 id="countryName"></h4></div>
          <div class="col-auto">
            <!-- <span data-toggle="tooltip" title="Hide panel" data-placement="right"> -->
              <button class="btn btn-outline-light btn-sm" href="#" type="button" data-toggle="collapse" data-target="#collapseCountryInfo" aria-expanded="false" aria-controls="collapseCountryInfo">
                â–¼
              </button>
            <!-- </span> -->
          </div>
          <div class="w-100"></div>
          <div class="col-auto mt-2">
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="col-auto">
                  <ul class="nav nav-pills mb-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="active btn btn-dark btn-sm mr-1" id="pills-info-tab" data-toggle="pill" href="#pills-info" role="tab" aria-controls="pills-info" aria-selected="true">Country Info</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="btn btn-dark btn-sm mr-1" id="pills-cities-tab" data-toggle="pill" href="#pills-cities" role="tab" aria-controls="pills-cities" aria-selected="false">Cities List</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="btn btn-dark btn-sm mr-1" id="pills-facts-tab" data-toggle="pill" href="#pills-facts" role="tab" aria-controls="pills-facts" aria-selected="false">Places</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="btn btn-dark btn-sm mr-1" id="pills-covid-tab" data-toggle="pill" href="#pills-covid" role="tab" aria-controls="pills-covid" aria-selected="false">COVID-19</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-auto mb-1">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-light">Capital</span> <span id="capital"></span>
                        <span class="sr-only">Capital</span>
                      </button>
                    </div>
                    <div class="col-auto mb-1">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-light">Population</span> <span id="population"></span>
                        <span class="sr-only">Population</span>
                      </button>
                    </div>
                    <div class="col-auto mb-1">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-light">Area (km<sup>2</sup>)</span> <span id="area"></span>
                        <span class="sr-only">Area</span>
                      </button>
                    </div>
                    <div class="col-auto mb-1">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-light">100 USD</span> <span id="currency"></span>
                        <span class="sr-only">Currency</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-cities" role="tabpanel" aria-labelledby="pills-cities-tab">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-auto">
                      <div id="cities" class="btn-toolbar" role="toolbar" aria-label="Cities">
                        <div class="btn-group mr-2 mb-1" role="group" aria-label="First group">
                          <span data-toggle="tooltip" title="Capital" data-placement="top">
                            <button id="city-0" type="button" class="btn btn-outline-light"></button>
                          </span>
                        </div>
                        <div class="btn-group mr-1 mb-1" role="group" aria-label="Second group">
                          <button id="city-1" type="button" class="btn btn-dark"></button>
                          <button id="city-2" type="button" class="btn btn-dark"></button>
                        </div>
                        <div class="btn-group mb-1" role="group" aria-label="Third group">
                          <button id="city-3" type="button" class="btn btn-dark"></button>
                          <button id="city-4" type="button" class="btn btn-dark"></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-facts" role="tabpanel" aria-labelledby="pills-facts-tab">
                <div class="container-sm">
                  <div class="row justify-content-center">
                    <div class="col-auto">
                      <div id="carouselPlaces" class="carousel slide mb-1" data-ride="carousel">
                        <div class="carousel-inner" id="carousel-inner">
                          <!-- Places Info -->
                        </div>
                        <a class="carousel-control-prev" href="#carouselPlaces" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselPlaces" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-covid" role="tabpanel" aria-labelledby="pills-covid-tab">
                <div class="container-fluid">
                  <div class="row justify-content-center">
                    <div class="col-auto mb-2">
                        <button type="button" class="btn btn-dark">
                          <span class="badge badge-danger">Confirmed</span> <span id="confirmedCovid"></span> 
                          <small class="text-muted" id="differenceCovid"></small>
                          <span class="sr-only">Confirmed</span>
                        </button>
                    </div>
                    <div class="col-auto mb-2">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-warning">Active</span> <span id="activeCovid"></span>
                        <span class="sr-only">Active</span>
                      </button>
                    </div>
                    <div class="col-auto mb-2">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-success">Recovered</span> <span id="recoveredCovid"></span>
                        <span class="sr-only">Recovered</span>
                      </button>
                    </div>
                    <div class="col-auto mb-2">
                      <button type="button" class="btn btn-dark">
                        <span class="badge badge-secondary">Deaths</span> <span id="deathsCovid"></span>
                        <span class="sr-only">Deaths</span>
                      </button>
                    </div>
                  </div>
                  <div class="w-100"></div>
                  <div class="progress mb-1">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="activeCovidBar" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="recoveredCovidBar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" id="deathsCovidBar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <main id="mapId" role="main" class="container-fluid"></main>
    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/leaflet/leaflet.js"></script>
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
