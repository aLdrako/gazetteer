<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="vendor/leaflet/leaflet.css" rel="stylesheet" type="text/css">
    <title>Gazetteer</title>
</head>
<body>
    <div id="loading">
        <img id="loading-image" src="images/ajax-loader.gif" alt="Loading..." />
    </div>
    <div id="loading-spinner">
        <img id="loading-image-spinner" src="images/ajax-spinner.svg" alt="Loading..." />
    </div>
    <header id="header">
        <div class="flex">
            <div id="logo-block"><h2>Gazetteer</h2></div>
            <div id="search-block"><input type="search" ></div>
            <div id="map-type-block">
                <select name="map-style" id="map-style">
                    <option value="mapbox/streets-v11">Streets</option>
                    <option value="mapbox/satellite-streets-v11">Satellite Streets</option>
                </select>
            </div>
        </div>
    </header>
    <section id="main">
        <!-- MAP -->
        <div id="mapId"></div>
    </section>
    <footer id="footer">
        <div class="flex">
            <div id="capital"></div>
            <div id="population"></div>
            <div id="weather"></div>
            <div id="currency"></div>
        </div>
    </footer>
    <script src="vendor/jquery/jquery-3.5.1.min.js" type="application/javascript"></script>
    <script src="js/script.js" type="application/javascript"></script>
    <script src="vendor/leaflet/leaflet.js" type="application/javascript"></script>
    <script src="js/map.js" type="application/javascript"></script>
</body>
</html>
